<form novalidate name="loginForm">

  <div class="form-group">
    <label for="loginForm_loginId">ログインID (Email)</label>
    <input id="loginForm_loginId" type="text" class="form-control" ng-model="authId" auth-validate>
  </div>

  <div class="form-group">
    <label for="loginForm_password">パスワード</label>
    <input id="loginForm_password" type="password" class="form-control" ng-model="password" auth-validate>
  </div>

  <button id="login-action" type="button" class="btn btn-primary"
    ng-disabled="loginForm.$invalid || loginForm.$pending" authenticate>ログイン</button>

</form>

<p>
ユーザ新規登録は<button type="button" class="btn btn-link" id="register-user-link" show-user-register-form>こちら</button>
</p>
